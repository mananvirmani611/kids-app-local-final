<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="/img/favicon.png" rel="icon">
    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

        <div class="row centered">

<div class="col-lg-4 centered" style="margin:auto auto; padding:5% 2%; background-color:#cee8f0; border:2px solid #add8e6; border-radius:5px;">


            <img src="/img/logo-for-testing.png" class="signup-image" alt="">

              <img src="" alt="">
              <h2 class="login-heading">Login</h2>
              <form class="" action="/login" method="post">
                <input type="email" name="username" class="input-item" value="" placeholder="Email Id">
                <input type="password" name="password" class="input-item" value="" placeholder="Password">
                <button type="submit" name="button" class="login-button btn btn-success">Login</button>
              </form>
              <hr class="line-break">
              <!-- <h2 class="inline-headings">Login using:</h2>
              <a href="" class="fa fa-facebook fa-lg"></a>
                <a href="/auth/google" class="fa fa-google fa-lg"></a>
            <hr class="line-break"> -->

            <div class="">
              <h5 class="inline-headings">Not yet registered :</h5>
              <button type="" class="signup-button btn" name="button" style="background-color:#B8CFD6;"><a class="register-button" href="http://localhost:3000/register" style="text-decoration:none;">Signup</a></button>
            </div>

            </div>
</div>

    <script>
          $(window).on("load",function(){
            $(".loader-wrapper").fadeOut("slow");
          });
      </script>
 <script type="text/javascript" src="flash/flash-client.js"></script>
  </body>
</html>
