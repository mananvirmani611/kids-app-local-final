<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup</title>

  <link href="/img/favicon.png" rel="icon">
    <link rel="stylesheet" href="/register.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js" integrity="sha256-gP294+E0CXg71YV2826Rmf14CLxXAdaseQ1BR3Fcggk=" crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	var from,to,subject,text;
	$("#send_email").click(function(){
		to=$("#to").val();
		$("#message").text("Sending E-mail...Please wait");
		$.get("http://localhost:3000/send",{to:to},function(data){
		if(data=="sent")
		{
			$("#message").empty().html("<p>Email is been sent at "+to+" . Please check inbox !</p>");
		}
    console.log("data sent");
});
	});
});
</script>
  </head>
  <body>







    <div class="row " style="padding-top:1.5%;">
      <div class="col-lg-6" id="left-div" style="padding:20px 0 20px 40px; border:2px solid black;">
        <h1 class="register-heading">Register Yourself:</h1>

        <form class="register-form" action="/register" method="post">
              <i class="fa fa-user icon" style="font-size:28px;"></i>
              <input type="text" name="firstName" value="" class="names" placeholder="FirstName">

            <i class="fa fa-user icon" style="font-size:28px;"></i>
            <input type="text" name="lastName" value="" class="names" placeholder="LastName">
            <br>
            <i class="fa fa-envelope icon" style="font-size:28px;"></i>

            <input type="text" name="username" value="" id="to" class="email" placeholder="Email Address">
            <br>
            <i class="fa fa-phone icon"  style="font-size:28px;"></i>
            <input type="Number" name="phoneNumber" class="phone" value="" placeholder="Phone Number">
            <br>
             <i class="fa fa-key icon" style="font-size:28px;"></i>
            <input type="password" name="password" value="" class="password" placeholder="Password">
             <button type="submit" name="button" id="send_email" class="register-button">Create Account</button>
        </form>
        <span id="message"></span>


        <hr class="hrule">
        <div class="switch-login">
          <span>Already registered ?</span>
          <form class="" action="/login" style="display:inline;" method="get">
            <button type="submit" name="button" style="display:inline; border:none; background-color:white;"><span style="color:blue; font-weight:bold; text-decoration:underline;">Login</span></button>
          </form>

        </div>

      </div>

    </div>








  </body>
</html>
